<!DOCTYPE html>
<html>
<head>
  <title>Login | Firewall Simulator</title>
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 30px rgba(56,189,248,0.3);
    }
    h2 {
      color: #38bdf8;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
    }
    button {
      background: #38bdf8;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #ef4444;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>Firewall Login</h2>

  <form method="POST">
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
</div>
</body>
</html>
